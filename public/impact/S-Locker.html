   body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.center-box {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 150px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.logo {
    max-width: 200px;
    margin-bottom: 20px;
}

.file-box {
    width: 300px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
}

.box-content {
    padding: 10px;
    transition: background-color 0.3s ease;
}
.box-content:hover {
            background-color: #e0e0e0;
            cursor: pointer;
}
.file-name {
    font-weight: bold;
}

.add-file {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    bottom: 0;
    width: 100%;
    transition: background-color 0.3s ease;
}

.add-file:hover {
    background-color: #258cd1;
}

.file-input {
    display: none;
}

.upload-button {
    background-color: #01b399;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.upload-button:hover {
    background-color: #7e817f;
}
