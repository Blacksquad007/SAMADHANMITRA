<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>

<body>
    <div class="page-container">
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="/login" method="post" class="sign-in-form user-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <div class="radio-group">
                                <label for="user-radio-login">
                                    <input type="radio" name="userType" value="user" id="user-radio-login" checked />
                                    <span>User</span>
                                </label>
                                <label for="admin-radio-login">
                                    <input type="radio" name="userType" value="admin" id="admin-radio-login" />
                                    <span>Admin</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-field">                    
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" name="email" required />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" name="password" required />
                        </div>
                        
                        <div class="input-field">
                            <i class="fas fa-briefcase"></i>
                            <input type="text" placeholder="Legal License Number" name="licenseNumber" />
                        </div>
                        
                        <!-- This is the "Login" button for the User -->
                        <input type="submit" value="Login" class="btn solid" id="login-user" />
                        <!-- This is the "Login2" button for the Admin -->
                        <input type="submit" value="Login" class="btn solid" id="login-admin" style="display: none;" />
                        
                        <p class="social-text">Or Sign in with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>

                    <form action="/signup" method="post" class="sign-up-form user-form">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <div class="radio-group">
                                <label for="user-radio">
                                    <input type="radio" name="userType" value="user" id="user-radio" checked />
                                    <span>User</span>
                                </label>
                                <label for="admin-radio">
                                    <input type="radio" name="userType" value="admin" id="admin-radio" />
                                    <span>Admin</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="First Name" name="firstName" required />
                        </div>
                        
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Last Name" name="lastName" required />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-phone"></i>
                            <input type="tel" placeholder="Phone Number" name="phoneNumber" required />
                        </div>
                        
                        <!-- Additional fields for Admin -->
                        <div class="input-field" id="service-dropdown">
                            <select name="service">
                                <option value="notary">Notary</option>
                                <option value="advocate">Advocate</option>
                                <option value="arbitrator">Arbitrator</option>
                                <option value="mediator">Mediator</option>
                                <option value="document_writer">Document Writer</option>
                            </select>
                        </div>

                        
                        <div class="input-field">
                            <i class="fas fa-briefcase"></i>
                            <input type="text" placeholder="Legal License Number" name="licenseNumber" />
                        </div>

                        
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" name="email" required />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" name="password" required />
                        </div>
                        <!-- This is the "Sign up" button for both User and Admin -->
                        <input type="submit" class="btn" value="Sign up" id="signup" />
                        
                        <p class="social-text">Or Sign up with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>SamadhanMitra</h3>
                        <p>
                            SamadhanMitra Bridging the Gap to Legal Clarity
                        </p>
                        <button class="btn transparent" id="sign-up-btn">
                            Sign up
                        </button>
                    </div>
                    <img src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png" class="image" alt="" />
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>SamadhanMitra</h3>
                        <p>
                            One App, Endless Legal Solutions
                        </p>
                        <button class="btn transparent" id="sign-in-btn">
                            Sign in
                        </button>
                    </div>
                    <img src="https://i.ibb.co/nP8H853/Mobile-login-rafiki.png" class="image" alt="" />
                </div>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          // Get references to the radio buttons and the forms
          const adminRadio = document.querySelector('input[name="userType"][value="admin"]');
          const userRadio = document.querySelector('input[name="userType"][value="user"]');
          const signUpFormUser = document.querySelector(".sign-up-form.user-form");
          const signUpFormAdmin = document.querySelector(".sign-up-form.admin-form");
          const signInFormUser = document.querySelector(".sign-in-form.user-form");
          const signInFormAdmin = document.querySelector(".sign-in-form.admin-form");
          const serviceDropdown = document.getElementById("service-dropdown");
          const licenseNumberField = document.querySelector(".input-field input[name='licenseNumber']");
          const signupAdminButton = document.getElementById("signup-admin");
      
          // Hide the dropdown menu and license number field by default
          serviceDropdown.style.display = "none";
          licenseNumberField.parentElement.style.display = "none";
      
          // Add event listeners to both radio buttons
          adminRadio.addEventListener("change", toggleFields);
          userRadio.addEventListener("change", toggleFields);
      
          // Function to show/hide the dropdown menu and license number field based on radio button selection
          function toggleFields() {
            if (adminRadio.checked) {
              // Show the dropdown menu and license number field for admins
              serviceDropdown.style.display = "block";
              licenseNumberField.parentElement.style.display = "block";
      
              // Enable the license number field for admins
              licenseNumberField.removeAttribute("disabled");
            } else {
              // Hide the dropdown menu and license number field for users
              serviceDropdown.style.display = "none";
              licenseNumberField.parentElement.style.display = "none";
      
              // Disable the license number field for users
              licenseNumberField.setAttribute("disabled", "disabled");
            }
          }
      
          // Add event listeners to both sign up forms
          signUpFormUser.addEventListener("submit", function (e) {
            // Prevent the default form submission
            e.preventDefault();
      
            // Redirect the user to the appropriate page based on their role
            window.location.href = userRadio.checked ? "/impact/index.html" : "/admin";
          });
      
          signUpFormAdmin.addEventListener("submit", function (e) {
            // Prevent the default form submission
            e.preventDefault();
      
            // Redirect the user to the appropriate page based on their role
            window.location.href = adminRadio.checked ? "/admin" : "/serviceprovider/index.html";
          });
      
          // Add event listeners to both sign in forms
          signInFormUser.addEventListener("submit", function (e) {
            // Prevent the default form submission
            e.preventDefault();
      
            // Redirect the user to the appropriate page based on their role
            window.location.href = userRadio.checked ? "/impact/index.html" : "/admin";
          });
      
          signInFormAdmin.addEventListener("submit", function (e) {
            // Prevent the default form submission
            e.preventDefault();
      
            // Redirect the user to the appropriate page based on their role
            window.location.href = adminRadio.checked ? "/admin" : "/serviceprovider/index.html";
          });
        });
      </script>
      
      
</body>
</html>
