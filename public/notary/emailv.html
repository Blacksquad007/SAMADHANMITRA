    <title>Email Verification</title>
    <link rel="stylesheet" href="./emailv_files/emailv.css">


    <div class="container">
        <h2>Email Verification</h2>
        <p>We,ve sent a 4-digit confirmation code to your email. <br>Make sure you enter correct code.</p>
        <form action="http://localhost:4000/" method="post" id="verificationForm">
            <div class="verification-code">
                <input type="text" maxlength="1" oninput="moveToNext(this, 'code2') "pattern="[0-9]" required="">
                <input type="text" maxlength="1" id="code2" oninput="moveToNext(this, 'code3')" pattern="[0-9]" required="">
                <input type="text" maxlength="1" id="code3" oninput="moveToNext(this, 'code4')" pattern="[0-9]" required="">
                <input type="text" maxlength="1" id="code4" oninput="moveToNext(this, 'code5')" pattern="[0-9]" required="">
            </div>
            <button type="submit" class="verify-button"><a href="http://localhost:4000/" > Verify</a></button>
        </form>
        <p>Didn't receive code? <a href="http://localhost:4000/">Resend Code</a></p>
    </div>
    <script>
        function moveToNext(input, nextInputId) {
            if (input.value.length >= input.maxLength) {
                document.getElementById(nextInputId).focus();
            }
        }

        function checkValue(inputId) {
            const input = document.getElementById(inputId);
            if (!/^[0-9]$/.test(input.value)) {
                input.value = '';
            }
        }
    </script>
