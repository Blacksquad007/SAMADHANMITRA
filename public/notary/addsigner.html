            <script>
        function showKeySignatoryPopup() {
  // Get input values
  var firstName = document.getElementById('firstName').value;
  var middleName = document.getElementById('middleName').value;
  var lastName = document.getElementById('lastName').value;
  var email = document.getElementById('email').value;
  var phone = document.getElementById('phone').value;
  var aadhar = document.getElementById('aadhar').value;
  const idproof1 = document.querySelector("#idproof1").value;
      const idproof = document.querySelector("#idproof").value;
  

  // Validate the form data
  if (firstName == '') {
    alert('Please enter your first name.');
    return false;
  }
  if (lastName == '') {
    alert('Please enter your last name.');
    return false;
  }
  if (email == '') {
    alert('Please enter your email address.');
    return false;
  }
  if (phone == '') {
    alert('Please enter your phone number.');
    return false;
  }
  if (aadhar == '') {
    alert('Please enter your Aadhar number.');
    return false;
  }
  if (idproof1=== "") {
    alert("Please upload signature jpg / pdf");
    return;
  }
  if (idproof === "") {
    alert("Please upload idproof eg: Aadhaar / Driving Licence / Passport / Pan Card");
    return;
  }

  // Set popup content
  document.getElementById('popupFirstName').textContent = firstName;
  document.getElementById('popupMiddleName').textContent = middleName;
  document.getElementById('popupLastName').textContent = lastName;
  document.getElementById('popupEmail').textContent = email;
  document.getElementById('popupPhone').textContent = phone;
  document.getElementById('popupAadhar').textContent = aadhar;

  // Show the popup
  document.getElementById('keySignatoryPopup').style.display = 'block';
}
function closePopup() {
  document.querySelector("#keySignatoryPopup").style.display = "none";
}
async function confirmaddSignatory() {
  // Get the key signatory information from the form elements
  const firstName = document.querySelector("#firstName").value;
  const middleName = document.querySelector("#middleName").value;
  const lastName = document.querySelector("#lastName").value;
  const email = document.querySelector("#email").value;
  const phone = document.querySelector("#phone").value;
  const aadhar = document.querySelector("#aadhar").value;


  // Create a new KeySignatory object
  const newaddSignatory = {
    firstName,
    middleName,
    lastName,
    email,
    phone,
    aadhar,
  };

  // Make an HTTP request to the Node.js server to save the key signatory information to the database
  await axios.post("/save-add-signatory", newaddSignatory);

  // Display a success message to the user
  alert("add Signatory Confirmed!");
}
